<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Wix+Madefor+Text&display=swap" rel="stylesheet">
    <title>Comfy</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-buttons">
                <li><a href="../home/index.html">Home</a></li>
                <li><a href="../products/index.html">Products</a></li>
                <li><a href="../about/index.html">About</a></li> 
            </ul>
            <span class="logo">
                <h3>Comfy</h3>
            </span>
            <span class="cart">
                    <img src="../images/cart-black.png" alt="cart-logo" class="cart-logo">
                    <p class="num"></p>
            </span> 
        </nav>
        <h1>Home / Products</h1>
    </header>
    <main class="main-products">
        <aside class="search">
            <input class="search-bar" type="search" placeholder="Search...">
            <span class="filter">
               <h4>Filter</h4>
               <ul class="categories">
                    <li>All</li>
                    <li>Electronics</li>
                    <li>Jewelery</li>
                    <li>Men's clothing</li>
                    <li>Women's clothing</li> 
               </ul> 
            </span>
            <span class="price">
                <h4>Price</h4>
                <input class = "price-range" type="range" min="5" max="1000" step="5" value = 2000>
                <p class="range-value">Prise: <span class="prise-count"></span></p>
            </span> 
        </aside>
        <article class="products">
        </article>
        <script type="module" src="./filter.js"></script>
        <script type="module" src="./cart-products.js"></script>
    </main>
</body>
</html>
